!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
    <br/>
    
    <div id="container">
        <button id="rock">ROCK</button>  
        <button id="paper">PAPER</button>   
        <button id="scissors">SCISSORS</button>   
    </div>

    <script type="text/javascript">
        
        let computerGo = "";
        let playerGo = "";

            const buttons = document.querySelectorAll('button');
            buttons.forEach((button) => {
                button.addEventListener('click', (e) => {
                    playerGo = button.id;
                    console.log("Player Go = " + playerGo); 
                    return playerGo; 
                });
            });

            let randomNumber = Math.floor((Math.random() * 3) + 1);
                if (randomNumber == 1) {
                    computerGo = "rock";
                } else if (randomNumber == 2) {
                    computerGo = "paper";
                } else {
                    computerGo = "scissors";
                }
                console.log("Computer Go = " + computerGo); 

        function game() {
           playRound(playerGo, computerGo);
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            switch (playerSelection) {
                case 'rock':
                    if (computerSelection == 'rock') {
                        console.log("It's a draw. You both selected Rock.");
                    } else if (computerSelection == 'paper') {
                        console.log("You lose. Paper beats Rock.");
                    } else {
                        console.log("You win. Rock beats Scissors.");
                    }
                break;
                case 'paper':
                    if (computerSelection == 'rock') {
                        console.log("You win. Paper beats Rock.");

                    } else if (computerSelection == 'paper') {
                        console.log("It's a draw. You both selected Paper.");
                    } else {
                        console.log("You lose. Scissors beats Paper.");

                    }
                break;
                case 'scissors':
                    if (computerSelection == 'rock') {
                        console.log("You lose. Rock beats Scissors.");
 
                    } else if (computerSelection == 'paper') {
                        console.log("You win. Scissors beats Paper.");

                    } else {
                        console.log("It's a draw. You both selected Scissors.");
                    }
                break;
                default:
                console.log("Invalid entry");
                break;
            }
        }      

     window.addEventListener("click", game);

            let playerWins = 0;
            let computerWins = 0;
            for (let counter = 0; counter <= 4; counter++) {
                if (counter < 4) {
                    console.log("Number of goes left = " + (4 - counter));
                } else {
                    console.log("Game Over.");
                    console.log("You scored " + playerWins + ". " + "Computer scored " + computerWins + ".");
                }
            }
        
        
    </script>
</body>
</html>
